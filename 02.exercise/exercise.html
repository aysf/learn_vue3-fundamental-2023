<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>Characters</h1>
    <ul><li v-for="char in characters">{{ char.name }}</li></ul>
    </div>
    
    <script>
        Vue.createApp({
            data: () => ({
                characters: [
                    {
                    name: "Aang"
                    },
                    {
                    name: "Zuko"
                    }
                ]
            })
        }).mount("#app")
    </script>
</body>
</html>
